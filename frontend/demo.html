<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¾ KrishiBondhu - AI Farming Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            color: #718096;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 .icon {
            font-size: 1.5em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .output.success {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .output.error {
            border-color: #f56565;
            background: #fff5f5;
            color: #742a2a;
        }

        .output-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .output-content {
            color: #4a5568;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status.online {
            background: #f0fff4;
            color: #22543d;
            border: 2px solid #48bb78;
        }

        .status.offline {
            background: #fff5f5;
            color: #742a2a;
            border: 2px solid #f56565;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status.online .status-indicator {
            background: #48bb78;
        }

        .status.offline .status-indicator {
            background: #f56565;
        }

        .conversations {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .conversation-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .conversation-item small {
            display: block;
            color: #718096;
            margin-top: 5px;
        }

        .conversation-text {
            color: #2d3748;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ¾ KrishiBondhu</h1>
            <p>Your Intelligent AI-Powered Farming Assistant</p>
        </header>

        <div id="status" class="status offline">
            <span class="status-indicator"></span>
            <span id="status-text">Checking API connection...</span>
        </div>

        <div class="main-content">
            <!-- Text Query Card -->
            <div class="card">
                <h2><span class="icon">ðŸ’¬</span> Ask a Question</h2>
                <div class="input-group">
                    <label for="question">Your Question (in Bengali or English)</label>
                    <textarea id="question" placeholder="e.g., How do I treat rice blast disease? à¦¬à§‹à¦°à§‹ à¦§à¦¾à¦¨ à¦°à§‹à¦— à¦•à§€?"></textarea>
                </div>
                <div class="input-group">
                    <label for="user-id">Farmer ID</label>
                    <input type="text" id="user-id" placeholder="e.g., farmer_123" value="demo_farmer">
                </div>
                <button onclick="sendTextQuery()" id="send-btn">Send Query</button>
                <div id="text-output" class="output"></div>
            </div>

            <!-- Conversation History Card -->
            <div class="card">
                <h2><span class="icon">ðŸ“š</span> Conversation History</h2>
                <button onclick="loadConversations()" style="margin-bottom: 15px;">Load Conversations</button>
                <div id="conversations-list" class="output"></div>
            </div>
        </div>

        <!-- Image Analysis Card (Full Width) -->
        <div class="card">
            <h2><span class="icon">ðŸ“¸</span> Upload & Analyze Image</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <div class="input-group">
                        <label for="image-upload">Choose Image</label>
                        <input type="file" id="image-upload" accept="image/*">
                    </div>
                    <div class="input-group">
                        <label for="image-question">Question about the image (optional)</label>
                        <textarea id="image-question" placeholder="e.g., What disease is affecting my crop?" style="min-height: 80px;"></textarea>
                    </div>
                    <button onclick="uploadImage()">Analyze Image</button>
                </div>
                <div id="image-output" class="output"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8001/api';
        const statusEl = document.getElementById('status');
        const statusText = document.getElementById('status-text');

        // Check API connection on page load
        window.addEventListener('load', () => {
            checkAPIConnection();
            setInterval(checkAPIConnection, 30000); // Check every 30 seconds
        });

        async function checkAPIConnection() {
            try {
                const response = await fetch(`${API_URL}/conversations`, {
                    method: 'GET',
                });
                
                if (response.ok) {
                    statusEl.className = 'status online';
                    statusText.textContent = 'âœ“ Backend Connected - Ready to use';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusEl.className = 'status offline';
                statusText.textContent = `âœ— Backend Offline - ${error.message}`;
                console.error('API Connection Error:', error);
            }
        }

        async function sendTextQuery() {
            const question = document.getElementById('question').value.trim();
            const userId = document.getElementById('user-id').value.trim() || 'demo_farmer';
            const outputEl = document.getElementById('text-output');

            if (!question) {
                showOutput(outputEl, 'Please enter a question', 'error');
                return;
            }

            showOutput(outputEl, '<div class="loading"></div> Processing your query...', 'loading');
            document.getElementById('send-btn').disabled = true;

            try {
                const formData = new FormData();
                formData.append('user_id', userId);
                formData.append('transcript', question);
                formData.append('lat', 0);
                formData.append('lon', 0);

                const response = await fetch(`${API_URL}/upload_image`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                let output = `<div class="output-title">Response from KrishiBondhu:</div>\n`;
                output += `<div class="output-content">`;
                
                if (data.reply_text) {
                    output += `<strong>Answer:</strong>\n${data.reply_text}\n\n`;
                }
                
                if (data.crop) {
                    output += `<strong>Detected Crop:</strong> ${data.crop}\n`;
                }
                
                if (data.language) {
                    output += `<strong>Language:</strong> ${data.language}\n`;
                }
                
                if (data.weather_forecast) {
                    output += `<strong>Weather Info:</strong>\n${JSON.stringify(data.weather_forecast, null, 2)}\n`;
                }
                
                output += `</div>`;
                
                showOutput(outputEl, output, 'success');
            } catch (error) {
                showOutput(outputEl, `Error: ${error.message}`, 'error');
                console.error('Query Error:', error);
            } finally {
                document.getElementById('send-btn').disabled = false;
            }
        }

        async function uploadImage() {
            const fileInput = document.getElementById('image-upload');
            const question = document.getElementById('image-question').value.trim();
            const userId = document.getElementById('user-id').value.trim() || 'demo_farmer';
            const outputEl = document.getElementById('image-output');

            if (!fileInput.files.length) {
                showOutput(outputEl, 'Please select an image file', 'error');
                return;
            }

            showOutput(outputEl, '<div class="loading"></div> Analyzing image...', 'loading');

            try {
                const formData = new FormData();
                formData.append('image', fileInput.files[0]);
                formData.append('user_id', userId);
                formData.append('question', question);
                formData.append('lat', 0);
                formData.append('lon', 0);

                const response = await fetch(`${API_URL}/upload_image`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                let output = `<div class="output-title">Image Analysis Result:</div>\n`;
                output += `<div class="output-content">`;
                
                if (data.reply_text) {
                    output += `<strong>Analysis:</strong>\n${data.reply_text}\n\n`;
                }
                
                if (data.vision_result) {
                    output += `<strong>Vision Detection:</strong>\n${JSON.stringify(data.vision_result, null, 2)}\n`;
                }
                
                output += `</div>`;
                
                showOutput(outputEl, output, 'success');
            } catch (error) {
                showOutput(outputEl, `Error: ${error.message}`, 'error');
                console.error('Upload Error:', error);
            }
        }

        async function loadConversations() {
            const outputEl = document.getElementById('conversations-list');
            outputEl.innerHTML = '<div class="loading"></div> Loading conversations...';

            try {
                const response = await fetch(`${API_URL}/conversations`, {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const conversations = await response.json();
                
                if (!conversations || conversations.length === 0) {
                    outputEl.innerHTML = '<div class="output-content">No conversations yet</div>';
                    return;
                }

                let html = '';
                conversations.slice(0, 10).forEach(conv => {
                    const date = new Date(conv.created_at).toLocaleString();
                    html += `
                        <div class="conversation-item">
                            <div class="conversation-text">${conv.transcript || 'No transcript'}</div>
                            <small>User: ${conv.user_id || 'Unknown'} | ${date}</small>
                        </div>
                    `;
                });

                outputEl.innerHTML = html;
            } catch (error) {
                outputEl.innerHTML = `<div class="output-content" style="color: #c53030;">Error: ${error.message}</div>`;
                console.error('Load Conversations Error:', error);
            }
        }

        function showOutput(element, content, className = 'success') {
            element.className = `output ${className}`;
            element.innerHTML = content;
        }

        // Allow Enter key in textarea for send button
        document.getElementById('question').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                sendTextQuery();
            }
        });
    </script>
</body>
</html>
